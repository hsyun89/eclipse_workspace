<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>JS로 구현하는 Ajax 프로그램-XML</h1>
	<hr>
	<script>
		window.onload = function() {
			var request = new XMLHttpRequest();
			//readystate값이 변경될 때마다 수행
			request.onload = function(event) {
					if (request.status == 200) {
						var xml = request.responseXML;
						var rootE = xml.getElementsByTagName("testxml");
						var output = "";
						for (var i = 1; i < rootE[0].childNodes.length; i += 2)
							output += "<h2>" + rootE[0].childNodes[i].firstChild.nodeValue
									+ "</h2>";		
						document.body.innerHTML += output;
					}
			}
			//Ajax 요청  // true : 비동기요청??
			request.open("GET", "content/testxml.xml", true);
			request.send();
		}
	</script>
</body>
</html>
