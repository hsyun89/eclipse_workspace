<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="d3.v3.min.js"></script>
		<title>SVG로 그리기</title>
	</head>
	<body>
		<h1>문자의 글꼴 지정</h1>
		<svg height="300">
			<text x="25" y="40" font-size="24px" style="fill:black">SVG 텍스트 예제</text>
			<text x="25" y="80" font-size="24px" font-family="바탕" style="fill:black">SVG 텍스트 예제</text>
			<text x="25" y="120" font-size="24px" font-family="궁서" style="fill:black">SVG 텍스트 예제</text>
			<!-- <text x="25" y="160" font-size="24px" font-family="나눔고딕" style="fill:red">SVG 텍스트 예제</text> -->
		</svg>
		<script>
			d3.select('svg')
		.selectAll("text")
		.data(['둘리','또치','도우너','마이콜'])
		.text(function(d){return d})
		.enter()
		.append('text')
		.attr("x", "25")
		.attr("y", "160")
		.attr("font-size", "24px")
		.attr("font-family", "나눔고딕")
		.style("fill", "red")
		.text(function(d){return d})
</script>
	</body>
</html>
