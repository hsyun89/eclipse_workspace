<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		//배열
		var arr = [ 10, 5, 7, 21, 4, 8, 18 ];
		/* 		document.write("배열 : " + arr + "<br>"); */
		//합
		var sum = 0;
		for ( var i in arr) {
			sum += arr[i];
		}
		document.write("모든 원소의 합 : " + sum + "<br>");
		//최대
		var max = arr[0];
		for (var i = 1; i < arr.length; i++) {
			if (arr[i] > max) {
				max = arr[i];
			}
		}
		document.write("- 최댓값 : " + max + "<br>");
		//최소
		var min = arr[0];
		for (var i = 1; i < arr.length; i++) {
			if (arr[i] < min) {
				min = arr[i];
			}
		}
		document.write("- 최솟값 : " + min + "<br>");
	</script>
</body>
</html>
