<!DOCTYPE html>
<html>
<head>
<title>XMLHttpRequest</title>
<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
<script>
$(document).ready(function () {
   // Ajax 이벤트 연결   
   $(document).ajaxComplete(function () {             
        alert('AjaxComplete');
   }).ajaxError(function () {               
       	alert('AjaxError');
   }).ajaxSend(function () {
       	alert('AjaxSend');
   }).ajaxSuccess(function () {
       	alert('AjaxSuccess');
   }).ajaxStart(function () {
      	alert('AjaxStart');
   });
   // Ajax 수행
   $('#wrap').load('content/samplejson.txt');
});
</script>
</head>
<body> 
	<h1>AJAX 수행</h1>
	<hr>
    <h2 id="wrap"></h2>
</body>
</html>
