<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Canvas API</title>
<script>
	function initiate() {
		var elem = document.getElementById('canvas');
		canvas = elem.getContext('2d');

		//얼굴 1
		canvas.beginPath();
		canvas.translate(-150,0);
		canvas.arc(300, 150, 100, 0, Math.PI * 2, true);
		canvas.strokeStyle = "black";
		canvas.lineWidth = "5";
		canvas.lineCap = "round";
		canvas.stroke();
		canvas.fillStyle = "yellow";
		canvas.fill();

		//입
		canvas.beginPath();
		canvas.arc(300, 180, 30, 0, Math.PI, false);
		canvas.strokeStyle = "black";
		canvas.stroke();
		canvas.fillStyle = "red";
		canvas.fill();

		//왼쪽눈
		canvas.beginPath();
		canvas.arc(260, 140, 20, 0, Math.PI, true);
		canvas.strokeStyle = "black";
		canvas.stroke();

		//오른쪽눈
		canvas.beginPath();
		canvas.moveTo(320, 140);
		canvas.bezierCurveTo(333, 120, 340, 150, 360, 140);
		canvas.strokeStyle = "black";
		canvas.stroke();

		//코
		canvas.beginPath();
		canvas.lineJoin = "round";
		canvas.moveTo(300, 150);
		canvas.lineTo(310, 160);
		canvas.lineTo(300, 170);
		canvas.stroke();
		
		//------------------------------------------
		//얼굴 2
		canvas.beginPath();
		canvas.translate(300,0);
		canvas.arc(300, 150, 100, 0, Math.PI * 2, true);
		canvas.strokeStyle = "black";
		canvas.lineWidth = "5";
		canvas.lineCap = "round";
		canvas.stroke();
		canvas.fillStyle = "yellow";
		canvas.fill();

		//입
		canvas.beginPath();
		canvas.arc(300, 180, 30, 0, Math.PI, false);
		canvas.strokeStyle = "black";
		canvas.stroke();
		canvas.fillStyle = "red";
		canvas.fill();

		//왼쪽눈
		canvas.beginPath();
		canvas.arc(260, 140, 20, 0, Math.PI, true);
		canvas.strokeStyle = "black";
		canvas.stroke();

		//오른쪽눈
		canvas.beginPath();
		canvas.moveTo(320, 140);
		canvas.bezierCurveTo(333, 120, 340, 150, 360, 140);
		canvas.strokeStyle = "black";
		canvas.stroke();

		//코
		canvas.beginPath();
		canvas.lineJoin = "round";
		canvas.moveTo(300, 150);
		canvas.lineTo(310, 160);
		canvas.lineTo(300, 170);
		canvas.stroke();
	}
	window.addEventListener("load", initiate, false);
</script>
</head>
<body>
	<section id="canvasbox">
		<canvas id="canvas" width="600" height="300"
			style="border: 1px solid black;">
      Your browser doesn't support the canvas element
    </canvas>
	</section>
</body>
</html>
