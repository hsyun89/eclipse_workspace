<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="d3.v3.min.js"></script>
<title>Insert title here</title>
</head>
<body>
<h2>enter(), exit() 의 기능을 확실히 이해하자!</h2>
<hr>
<div>111</div>
<div>222</div>
<script>
	d3.select('body')
		.selectAll("div")
		.data(['aaa','bbb','ccc','ddd'])
		.enter()
		.append('div')
		//얘는 어팬드된 div에서만 반응한다.
		.text(function(d,i){return d+"-"+i})
</script>

</body>
</html>
